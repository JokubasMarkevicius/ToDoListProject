<h2 mat-dialog-title>Create Task</h2>
<mat-dialog-content class="mat-typography dialog">
  <form
    class="form-container"
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
  >
    <mat-form-field hintLabel="Max 20 characters" appearance="standard">
      <mat-label>Enter a title</mat-label>
      <input matInput #input maxlength="20" required />
      <mat-hint align="end">{{ input.value?.length || 0 }}/20</mat-hint>
      <!-- <mat-error
        *ngIf="
          !formGroup.controls['title'].valid &&
          formGroup.controls['title'].touched
        "
      >
        {{ getErrorTitle() }}
      </mat-error> -->
    </mat-form-field>
    <br />
    <mat-form-field appearance="standard">
      <mat-label>Textarea</mat-label>
      <textarea matInput required></textarea>
    </mat-form-field>
    <br />
    <mat-form-field appearance="standard">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- <mat-error *ngIf=""></mat-error> -->
    </mat-form-field>
    <div align="end">
      <button
        mat-stroked-button
        type="button"
        class="formButton"
        (click)="onNoClick()"
      >
        Cancel
      </button>
      <button
        mat-stroked-button
        type="submit"
        class="formButton"
        [disabled]="!formGroup.valid"
      >
        Submit
      </button>
    </div>
  </form>
</mat-dialog-content>
