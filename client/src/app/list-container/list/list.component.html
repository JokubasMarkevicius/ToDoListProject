<div class="center">
  <div class="mat-elevation-z8 other">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let item">{{ item.title }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{ item.description }}</td>
      </ng-container>
      <ng-container matColumnDef="dateSet">
        <th mat-header-cell *matHeaderCellDef>Date Set</th>
        <td mat-cell *matCellDef="let item">{{ item.dateSet | date }}</td>
      </ng-container>
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef>Deadline</th>
        <td mat-cell *matCellDef="let item">{{ item.deadline | date }}</td>
      </ng-container>
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef>Done?</th>
        <td mat-cell *matCellDef="let item">
          <mat-checkbox
            [checked]="item.done"
            (change)="checked(item)"
          ></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <fa-icon [icon]="['fas', 'edit']" class="edit"></fa-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <fa-icon
            [icon]="['fas', 'trash']"
            (click)="deleteRow(item)"
            class="trash"
          ></fa-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
